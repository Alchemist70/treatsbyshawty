services:
  # Backend Service (Node.js)
  - type: web
    name: treatsby-backend
    runtime: node
    rootDir: ./backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: MONGODB_URI # Sensitive value - will be set in Render dashboard
        sync: false
      - key: JWT_SECRET # Sensitive value - will be set in Render dashboard
        sync: false
      - key: NODE_ENV
        value: production

  # Frontend Service (React Static Site)
  - type: static site
    name: treatsby-frontend
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    publishDir: ./build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: treatsby-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
