services:
  # Backend Service (Node.js) - This is correct
  - type: web
    name: treatsby-backend
    runtime: node
    rootDir: ./backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production

  # Frontend Service (React) - Your version with the required routes
  - type: web
    name: treatsby-frontend
    runtime: static
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: treatsby-backend
          property: url
    routes: # <-- This is the crucial addition
      - type: rewrite
        source: /*
        destination: /index.html
